<html lang="en">

<head>

  <script src="libs/jquery.js"></script>

  <script src="libs/fabric.min.js"></script> -->
  <script src="libs/html2canvas.js"></script>

  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" />
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> -->
  <!-- <link rel="stylesheet" href="stylesheets/dat.gui.css">
  <link rel="stylesheet" href="stylesheets/github-light.css"> -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">

  <link  type="text/css" href="stylesheets/emoji.scss" rel="stylesheet">
  <link  type="text/css" href="stylesheets/emoji.css.map" rel="stylesheet">
  <link  type="text/css" href="stylesheets/emoji.css" rel="stylesheet">
  <link  type="text/css" rel="stylesheet" href="stylesheets/style.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.css"> -->
</head>

<body>


  <div class="controls" id="controls">
    <div class="draw">
      <button class="fa fa-paint-brush fa-lg" id="b" type="button" onclick="addDraw()" data-toggle="tooltip"
        data-placement="bottom" title="drawing mode on/off"></button>
      <button class="fa fa-arrows-v fa-lg" id="b" type="button" onclick="heightAdjust()" data-toggle="tooltip"
        data-placement="bottom" title="set canvas height"></button>
      <input type="text" id="height" name="url" placeholder="1080" maxlength="4" size="2"></input> px


    </div>
    <div class="inserts">

      <!-- <div class="column">
        <button class="button is-primary has-tooltip-bottom" data-tooltip="Tooltip Text">bottom tooltip</button>
      </div> -->
      <label><i class="fa fa-picture-o fa-lg" id="b" data-toggle="tooltip" data-placement="bottom"
          title="add picture"><input id="file" type="file" value="remove" onchange="addImg(event)"></button></i></label>

      <button class="fa fa-file-video-o fa-lg" id="b" type="button" value="remove" onclick="addVid()"
        data-toggle="tooltip" data-placement="bottom" title="add video"></button>
        <button class="fa fa-camera fa-lg" id="snap" type="button" onclick="addWebcam()" data-toggle="tooltip"
        data-placement="bottom" title="add webcam"></button>
      <input type="text" id="url" name="url" placeholder="enter youtube url"></input>
      <input type="button" value="tubify" onclick=youtubeurl(url) data-toggle="tooltip" data-placement="bottom"
        title="tubify video"></button>

    </div>
    <div class="shapes">
      <button class="fa fa-pencil-square-o fa-lg" id="b" type="button" onclick="addPaper()" data-toggle="tooltip"
        data-placement="bottom" title="add paper"></button>
      <button class="fa fa-square-o fa-lg" id="b" type="button" onclick="addBackground()" data-toggle="tooltip"
        data-placement="bottom" title="add poster"></button>
      <button class="fa fa-font fa-lg" id="b" type="text" onclick="addText()" data-toggle="tooltip"
        data-placement="bottom" title="add text"></button>
      <button class="fa fa-smile-o fa-lg" id="b" type="text" onclick="addMoji()" data-toggle="tooltip"
        data-placement="bottom" title="add emojis"></button>
      <input id="emojis" type="button" data-emojiable="true" data-emoji-input="unicode" />
      <!-- <button id="ghost" type="button" data-toggle="tooltip" data-placement="bottom" title="add emoji"><input
          type="textarea" data-emojiable="true" data-emoji-input="unicode" /></button> -->


    </div>
    <div class="zindex">
      <button class="fa fa-level-up fa-lg" id="b" type="button" value="stack up" onclick="stackUp()"
        data-toggle="tooltip" data-placement="bottom" title="stack object up"></button>
      <button class="fa fa-level-down fa-lg" id="b" type="button" value="stack down" onclick="stackDown()"
        data-toggle="tooltip" data-placement="bottom" title="stack object down"></button>
    </div>
    <div class="options">
      <button class="fa fa-files-o fa-lg" id="b" type="button" value="copy" onclick="copyObj()" data-toggle="tooltip"
        data-placement="bottom" title="copy object(s)"></button>
      <button class="fa fa fa-clipboard fa-lg" id="b" type="button" value="copy" onclick="pasteObj()"
        data-toggle="tooltip" data-placement="bottom" title="paste object(s)"></button>
      <button class="fa fa-times fa-lg" id="b" type="button" value="remove" onclick="deleteObj()" data-toggle="tooltip"
        data-placement="bottom" title="delete object(s)"></button>
      <button class="fa fa-eraser fa-lg" id="clear-canvas" type="button" value="remove" data-toggle="tooltip"
        data-placement="bottom" title="clear canvas" onclick="clearCanvas()"></button>
      <button class="fa fa-arrow-down fa-lg" id="b" type="button" value="remove" onclick="downloadCanvas()"
        data-toggle="tooltip" data-placement="bottom" title="download canvas"></button>
      <button class="fa fa-cloud-download fa-lg" id="b" type="button" value="remove" onclick="downloadSVGCanvas()"
        data-toggle="tooltip" data-placement="bottom" title="download svg (vector) canvas"></button>

    </div>
    <div id="tools" class="tools">
      <!-- <button id="drawing-mode" class="btn btn-info">Cancel drawing mode</button><br> -->
      <!-- <button id="clear-canvas" class="btn btn-info">Clear</button><br> -->

      <div id="drawing-mode-options">
        <label for="drawing-mode-selector">Mode:</label>
        <select id="drawing-mode-selector">
          <option id="choice">Pencil</option>
          <option id="choice">Circle</option>
          <option id="choice">Spray</option>
          <option id="choice">Pattern</option>

          <option id="choice">hline</option>
          <option id="choice">vline</option>
          <option id="choice">square</option>
          <option id="choice">diamond</option>
          <option id="choice">texture</option>

          <option id="choice">CrayonBrush</option>
          <option id="choice">InkBrush</option>
          <option id="choice">MarkerBrush</option>
          <option id="choice">RealSprayBrush</option>
        </select><br>

        <label for="drawing-color">Line color:</label>
        <input type="color" value="#000000" id="drawing-color"><br>

        <label for="drawing-line-width">Line width:</label>
        <span class="info" id="info1">15</span><input type="range" value="15" min="0" max="150" id="drawing-line-width" oninput="slideitWidth()"><br>



        <label for="drawing-shadow-color">Shadow color:</label>
        <input type="color" value="#000000" id="drawing-shadow-color"><br>

        <label for="drawing-shadow-width">Shadow width:</label>
        <span class="info" id="info2">0</span><input type="range" value="0" min="0" max="50" id="drawing-shadow-width" oninput="slideitSWidth()"><br>

        <label for="drawing-shadow-offset">Shadow offset:</label>
        <span class="info" id="info3">0</span><input type="range" value="0" min="0" max="50" id="drawing-shadow-offset" oninput="slideitSOffset()"><br>
      </div>
    </div>
    <div id="outfitChange" class="outfitChange">

      <button class="fa fa-heart fa-lg" id="dark"  title="black background"></button>
      <button class="fa fa-heart-o fa-lg" aria-hidden="true" id="light"title="white background"></button>

    </div>
    <div>
      <button class="fa fa-question fa-lg" id="question" onclick="instructions()"  title="help"></button>
    </div>
  </div>

  <div id="capture">
    <canvas id="c">

    </canvas>

  </div>







  <script src="libs/dat.gui.js"></script>

  <!-- <script src="libs/config.js"></script>
  <script src="libs/util.js"></script>
  <script src="libs/jquery.emojiarea.js"></script> -->
  <script src="libs/emoji-picker.js"></script>
  <script>
    $(function () {
      // Initializes and creates emoji set from sprite sheet
      window.emojiPicker = new EmojiPicker.EmojiPicker({
        emojiable_selector: '[data-emojiable=true]',
        assetsPath: 'img//',
        popupButtonClasses: 'fa fa-smile-o fa-lg'

      });
      // Finds all elements with `emojiable_selector` and converts them to rich emoji input fields
      // You may want to delay this step if you have dynamically created input fields that appear later in the loading process
      // It can be called as many times as necessary; previously converted input fields will not be converted again
      window.emojiPicker.discover();
    });
  </script>
  <script src="libs/fabric.min.js"></script>
  <script src="libs/fabric-brush.min.js"></script>

  
  

  <script src="libs/myScript.js"></script>
</body>

</html>
